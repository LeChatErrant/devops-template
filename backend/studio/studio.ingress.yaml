---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: studio-ingress
  labels:
    lechaterrant.com/app: studio
    lechaterrant.com/stack: backend
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      # Due to some bug, don't forget the leading '/' at the end of
      # /insecure/studio/ when trying to reach it in browser
      match: Host(`studio.lechaterrant.com`) || PathPrefix(`/insecure/studio`)
      services:
        - name: studio-service
          port: 8000
      middlewares:
        - name: admin-auth
        - name: strip-studio-prefix

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-studio-prefix
  labels:
    lechaterrant.com/app: studio
    lechaterrant.com/stack: backend
spec:
  stripPrefix:
    prefixes:
      - /insecure/studio
